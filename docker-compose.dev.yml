version: '3.8'

services:
  # Service MongoDB pour développement
  mongodb:
    image: mongo:5.0
    container_name: electroshop_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: electroshop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - electroshop_dev_network

  # Service Backend NestJS pour développement
  backend-dev:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: electroshop_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/electroshop?authSource=admin
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
      - "9229:9229"  # Port pour le debugging
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      - electroshop_dev_network
    command: npm run start:debug

  # Service MongoDB Express
  mongo-express:
    image: mongo-express:latest
    container_name: electroshop_mongo_express_dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - electroshop_dev_network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  electroshop_dev_network:
    driver: bridge
